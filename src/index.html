<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <meta property="og:title" content="{{ siteTitle }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cyntler.com" />
    <meta property="og:image" content="./assets/favicon-280x280.png" />
    <link rel="icon" href="./assets/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="280x280"
      href="./assets/favicon-280x280.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=block"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.scss" />
    <title>{{ siteTitle }}</title>
  </head>
  <body>
    <a href="/"><img src="./assets/logo.svg" alt="{{ titleAboutMe }}" /></a>
    <h1>{{ titleAboutMe }}</h1>
    <p>{{{ myHistoryContent }}}</p>
    <p>{{{ whatDoContent }}}</p>
    <p>
      <a href="https://github.com/cyntler" target="_blank">GitHub</a> /
      <a href="https://twitter.com/cyntler" target="_blank">Twitter</a> /
      <a href="https://instagram.com/cyntler" target="_blank">Instagram</a>
    </p>
  </body>
</html>
